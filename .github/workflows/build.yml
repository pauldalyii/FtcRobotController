name: Build

env:
  TEAM_NAME: Botsmiths
  TEAM_NUMBER: 18693
  MAJOR_VERSION: 1
  MINOR_VERSION: 0

on:
  push:
    branches: [main, develop, users/*]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      build_number: ${{ steps.set-build-number.outputs.build_number }}
      artifact_name: ${{ steps.set-artifact-name.outputs.artifact_name }}
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        distribution: 'microsoft'
        java-version: '11'

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Set BUILD_NUMBER environment variable
      id: set-build-number
      run: |
        echo ::set-output name=build_number::${{ env.MAJOR_VERSION }}.${{ env.MINOR_VERSION }}.$(date +'%y%m').${{ github.run_number }}

    - name: Set ARTIFACT_NAME environment variable
      id: set-artifact-name
      run: |
        echo ::set-output name=artifact_name::${{ env.TEAM_NAME }}-${{ env.TEAM_NUMBER }}-${{ steps.set-build-number.outputs.build_number }}

    - name: Create metadata file
      run: |
        echo "BUILD_NUMBER=${{ steps.set-build-number.outputs.build_number }}" > metadata.txt
        echo "ARTIFACT_NAME=${{ steps.set-artifact-name.outputs.artifact_name }}" >> metadata.txt
    
    - name: Build with Gradle
      run: ./gradlew assembleRelease -PbuildNumber=${{ steps.set-build-number.outputs.build_number }}

    - name: Move apk to root and rename it
      run: |
        mv **/build/outputs/apk/release/TeamCode-release.apk ${{ steps.set-artifact-name.outputs.artifact_name }}.apk
    
    - name: Pubish apk as an artifact
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: |
          ./${{ steps.set-artifact-name.outputs.artifact_name }}.apk
          ./metadata.txt

    - name: Create release
      id: create_release
      if: github.ref == 'refs/heads/main'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_DEPLOYMENT_SECRET }}
      with:
        tag_name: ${{ steps.set-build-number.outputs.build_number }}
        release_name: Release ${{ steps.set-build-number.outputs.build_number }}
        draft: false
        prerelease: false
  
    - name: Upload release asset
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_DEPLOYMENT_SECRET }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ steps.set-artifact-name.outputs.artifact_name }}.apk
        asset_name: ${{ steps.set-artifact-name.outputs.artifact_name }}.apk
        asset_content_type: application/vnd.android.package-archive