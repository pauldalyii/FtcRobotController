name: Build APK with Build Number

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
        
    - name: Calculate Build Number
      id: build_number
      run: |
        # Get current year and month (YYMM format)
        YYMM=$(date +"%y%m")
        
        # Get the revision number for this month
        # This uses the workflow run number as the revision
        # In production, you might want to use a more sophisticated approach
        # that tracks revisions per month
        REV=${{ github.run_number }}
        
        # Format: 1.0.<YYMM>.<rev>
        BUILD_NUMBER="1.0.${YYMM}.${REV}"
        
        echo "BUILD_NUMBER=${BUILD_NUMBER}" >> $GITHUB_OUTPUT
        echo "Build Number: ${BUILD_NUMBER}"
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build APK
      env:
        BUILD_NUMBER: ${{ steps.build_number.outputs.BUILD_NUMBER }}
      run: ./gradlew assembleRelease --no-daemon --stacktrace
      
    - name: List APK files
      run: |
        echo "Built APK files:"
        find . -name "*.apk" -type f
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: FtcRobotController-${{ steps.build_number.outputs.BUILD_NUMBER }}
        path: TeamCode/build/outputs/apk/release/*.apk
        retention-days: 30
